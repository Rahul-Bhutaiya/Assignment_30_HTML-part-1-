<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
</head>
<body>
    <p>This is My Music Player</p>
    <p>
        <audio src="./audio.mp3" controls>
            <a href="./audio.mp3" target="_blank" download="audio">Due To Browser issue,You Can Download This Audio File</a> <!--if there is some issue in audio playing,then only this line will be run-->
        </audio>
    </p>
</body>
</html>
