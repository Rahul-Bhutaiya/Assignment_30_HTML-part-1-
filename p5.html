<!-- 
Embed Python swap program in html document
Note: You can either use C or Python Program .
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Embeded Python Swap Program</title>
 </head>
 <body>
     <pre>
 var1,var2=int(input('enter first value : ')),int(input('enter second value : '))
 print('var1 :%d \nvar2 :%d'%(var1,var2))
 
 var1,var2=var2,var1
 print('After Swapping Values Are :\nvar1 :%d \nvar2 :%d'%(var1,var2))
     </pre>
 </body>
 </html>
